<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('./img/bg.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.85);
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type='text'],
      input[type='email'],
      input[type='password'] {
        width: 100%;
        padding: 10px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #e50914;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #b20710;
      }
      .text-center {
        text-align: center;
        margin-top: 10px;
      }
      a {
        color: #e50914;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Đăng ký tài khoản</h2>
      <form action="register_process.php" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Tên đăng nhập"
          required
        />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Nhập lại mật khẩu"
          required
        />
        <button type="submit">Đăng ký</button>
      </form>
      <div class="text-center">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>
  </body>
</html>
